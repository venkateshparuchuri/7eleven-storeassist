<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Employee or Manager Dashboard.">
    <meta name="author" content="">
    <title>Dashboard - Employee</title>
    <link rel="icon" href="favicon.ico">
    <link href="dist/css/main.css" rel="stylesheet">
    <link href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>

<body>
    <div class="container-fluid no-left-padding">
        <aside class="slideInLeft animated">
            <div class="aside--logo">
                <a href="/employee.html"><img src="" alt=""></a>
            </div>
            <ul class="aside-nav nav js-side-nav" style="height: 70%; overflow: auto">
                <li class="active"><a href="#" data-url="home" id="js-home">Home</a></li>
                <li ><a href="#" data-url="check" id="js-check">Check</a></li>
                <li ><a href="#" id="js-moneyOrder" data-url="moneyOrder">Money Order</a></li>
                <li ><a href="#" data-url="crCheckReport" id="js-crCheckReport">Card Reader Check Report</a></li>
                <li ><a href="#" id="js-itPayment" data-url="itPayment">IT & Payment Equipment Check Report</a></li>
                <li ><a href="#" data-url="pcReport" id="js-pcReport">Manual Gas Dip Report</a></li>
                <li ><a href="#" data-url="chageOrders" id="js-chageOrders">Change Orders</a></li>
                <li ><a href="#" data-url="psTag" id="js-psTag">Print Shelf Tag</a></li>
                <li ><a href="#" data-url="bakeryOrders" id="js-bakeryOrders">Bakery Orders</a></li>
                <li ><a href="#" data-url="Check-In" id="js-check_in">Cash Reconciliation: Shift Check-In</a></li>
                <li ><a href="#" data-url="endOfDay" id="js-endOfDay">Cash Reconciliation: End of Day</a></li>
            </ul>
        </aside>

        <div class="row" style="margin-left: 250px">
            <div class="row">
                <div class="col-sm-8 main--title" style="margin-top: 3%">
                   Store Assist
                </div>
                <div class="col-sm-4">
                    <div class="row" style="margin-top: 20px">
                        <div class="col-sm-2" style="height: 52px;background-color: #D8D8D8;border-radius: 34px;width: 52px">


                              <i class="fa fa-bell-o fa-2x js-notificationBell" aria-hidden="true" style="postition: fixed;cursor: hand;margin-top: 11px; margin-left: -3px"></i>
                               <div style="position: relative;left: 89%;background-color: red;border-radius: 50%;width: 71%;top: -78%">
                                <center><span class="js-notificationCount"></span></center>
                              </div>
                        </div>
                        <div class="col-sm-2" style="margin-top: 62px">
                            <div class="acc-info">
                                <div class="dropdown">
                                    <button class="btn btn--account dropdown-toggle" id="js-user-name" type="button" data-toggle="dropdown">
                                        <small id="js-user-role">Admin</small>&nbsp<i class="fa fa-caret-down"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown">
                                        <li><a href="#" id="logout">Sign Out</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 25px">
              <div class="col-sm-4 js-tabInfo" style="font-size: 15px;margin-left: 7px">
                Home
              </div>
              <div class="col-sm-4 main--title" id="js-datepickerDiv" style="display: none;margin-left: 250px;position:relative;">
                  <div class="something pull-right">
                    <span class="fa fa-calendar"></span>
                    <input class="date-pick" id="js-today-date-bakery" type="text" name="datetime" readonly="readonly">
                    <!-- <span class="fa fa-sort-desc fa-2x"></span> -->
                  </div>
              </div>
              <div class="col-sm-4 main--title" id="js-gasDipreportDiv" style="display: none;margin-left: 250px;position:relative;">
                  <div class="something pull-right">
                    <span class="fa fa-calendar"></span>
                    <input class="date-pick" id="js-gasDip-reportDate" type="text" name="datetime" readonly="readonly">
                    <!-- <span class="fa fa-sort-desc fa-2x"></span> -->
                  </div>
              </div>
            </div>
            <hr style="margin-top: 0px"/>
        </div>

        <div class="row js-changeOrder" style="margin-bottom: 30px;display: none">
          <div class="col-sm-4 main--title col-sm-offset-5" style="position:relative;">
              <div class="something pull-right">
                <span class="fa fa-calendar"></span>
                <input class="date-pick" id="js-changeOrderDate" type="text" name="datetime" readonly="readonly">
                <!-- <span class="fa fa-sort-desc fa-2x"></span> -->
              </div>
          </div>
            <div class="col-sm-3">
                <button class="btn btn-success dropdown-toggle js-addNewOrder" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-plus"></i> Add New Order
                </button>
            </div>
        </div>
        <div class="row" id="js-dynamicDataDiv" style="margin-left: 250px">

        </div>

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="/bower_components/handlebars/handlebars.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/moment-range/dist/moment-range.js"></script>
        <script src="/bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="/src/js/jquerypp.js"></script>
        <script src="/src/js/interact.js"></script>
        <script src="/src/js/pnotify.custom.min.js"></script>
        <script src="/build/js/templates.js"></script>
        <script src="/src/js/app.js"></script>
        <script src="/src/js/reports.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#js-user-role').text($.cookie('user').role.toUpperCase());
                $('.aside--logo').find('img').attr('src', 'images/logo.png');
            });
            $('#logout').on('click', function(ev) {
                ev.preventDefault();
                $.cookie('user', null);
                document.location.href = '/';
            });
        </script>
</body>

</html>
